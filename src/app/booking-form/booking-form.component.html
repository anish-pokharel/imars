              <div class="row">

                    <input

                      name="bookingDate"

                  </div>
                </div>

<div
  id="myModal"
  class="modal"
  [ngStyle]="{ display: showModalFlag ? 'block' : 'none' }"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter Pin :4646</h5>
        <button type="button" class="close" (click)="hideModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="otp">Enter Pin </label>
        <input
          type="text"
          id="otp"
          name="otp"
          [(ngModel)]="otpValue"
          class="form-control"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitOTP()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
