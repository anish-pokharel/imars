<app-main-nav></app-main-nav>
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-7">
          <div class="booking-cta">
            <h1>Make your reservation</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
              facere, soluta magnam consectetur molestias itaque ad sint fugit
              architecto incidunt iste culpa perspiciatis possimus voluptates
              aliquid consequuntur cumque quasi. Perspiciatis.
            </p>
          </div>
        </div>

        <div class="col-md-5 col-sm-5">
          <div class="booking-form">
            <form 
           
            >
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="form-label">Your Origin</label>
                    <select
                      #originSelect
                      class="form-control"
                      (change)="calculateDistance()"
                      [(ngModel)]="Origin"
                      name="origin"
                    >
                      <option value="">Select an Origin Place</option>
                      <option
                        value="Kathmandu"
                        [attr.latitude]="27.7172"
                        [attr.longitude]="85.324"
                      >
                        Kathmandu
                      </option>
                      <option
                        value="Pokhara"
                        [attr.latitude]="28.2096"
                        [attr.longitude]="83.9856"
                      >
                        Pokhara
                      </option>
                      <option
                        value="Bhairahawa"
                        [attr.latitude]="27.5045"
                        [attr.longitude]="83.4366"
                      >
                        Bhairahawa
                      </option>
                      <option
                        value="Lamjung"
                        [attr.latitude]="28.2741"
                        [attr.longitude]="84.4726"
                      >
                        Lamjung
                      </option>
                      <option
                        value="Jhapa"
                        [attr.latitude]="26.6444"
                        [attr.longitude]="88.5955"
                      >
                        Jhapa
                      </option>
                      <option
                        value="Ilam"
                        [attr.latitude]="26.908"
                        [attr.longitude]="87.9223"
                      >
                        Ilam
                      </option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="form-label">Your Destination</label>
                    <select
                      #destinationSelect
                      class="form-control"
                      [(ngModel)]="Destination"
                      name="destination"
                      (change)="calculateDistance()"
                    >
                      <option value="">Select an Origin Place</option>
                      <option
                        value="Kathmandu"
                        [attr.latitude]="27.7172"
                        [attr.longitude]="85.324"
                      >
                        Kathmandu
                      </option>
                      <option
                        value="Pokhara"
                        [attr.latitude]="28.2096"
                        [attr.longitude]="83.9856"
                      >
                        Pokhara
                      </option>
                      <option
                        value="Bhairahawa"
                        [attr.latitude]="27.5045"
                        [attr.longitude]="83.4366"
                      >
                        Bhairahawa
                      </option>
                      <option
                        value="Lamjung"
                        [attr.latitude]="28.2741"
                        [attr.longitude]="84.4726"
                      >
                        Lamjung
                      </option>
                      <option
                        value="Jhapa"
                        [attr.latitude]="26.6444"
                        [attr.longitude]="88.5955"
                      >
                        Jhapa
                      </option>
                      <option
                        value="Ilam"
                        [attr.latitude]="26.908"
                        [attr.longitude]="87.9223"
                      >
                        Ilam
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  class="form-control"
                  type="email"
                  placeholder="Enter Your Email"
                  [(ngModel)]="Email"
                  name="email"
                />
              </div> -->

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="form-label">Booking Date</label>
                    <input
                      class="form-control"
                      type="date"
                      [min]="minBookingDate"
                      [(ngModel)]="BookingDate"
                      (ngModelChange)="updateMinEndingDate()"
                      name="bookingDate"
                      required
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="form-label">Ending Date</label>
                    <input
                      class="form-control"
                      type="date"
                      [min]="minEndingDate"
                      [(ngModel)]="BookingEndingDate"
                      name="endingDate"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="form-label">Food (Veg)</label>
                    <input
                      class="form-control"
                      type="number"
                      [(ngModel)]="vegQuantity"
                      name="vegQuantity"
                      placeholder="Enter quantity for Veg"
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="form-label">Food (Non-Veg)</label>
                    <input
                      class="form-control"
                      type="number"
                      [(ngModel)]="nonVegQuantity"
                      name="nonVegQuantity"
                      placeholder="Enter quantity for Non-Veg"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button
                  class="btn bg-gray mb-3 btn-primary"
                  (click)="calculateTotalPrice()"
                >
                  Total price
                </button>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="Price"
                  [readonly]="true"
                  name="totalPrice"
                  placeholder="Total Charges"
                />
              </div>

              <div class="form-btn text-center">
                <button class="submit-btn" (click)="showModal()">Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="myModal"
  class="modal"
  [ngStyle]="{ display: showModalFlag ? 'block' : 'none' }"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter Pin :4646</h5>
        <button type="button" class="close" (click)="hideModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="otp">Enter Pin </label>
        <input
          type="text"
          id="otp"
          name="otp"
          [(ngModel)]="otpValue"
          class="form-control"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitOTP()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
