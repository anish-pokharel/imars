<div class="register register-with-news-feed">
  <div class="news-feed">
    <div
      class="news-image"
      style="background-image: url(../../assets/img/bg/bg-action.jpg)"
    ></div>
    <div class="news-caption">
      <h4 class="caption-title"><b>IM</b>ARS</h4>
      <p>Bus Reservation Project</p>
    </div>
  </div>
  <div class="right-content">
    <h1 class="register-header">Sign Up</h1>
    <div class="register-content">
      <form
        action="/registration-page"
        method="POST"
        class="margin-bottom-0"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
      >
        <label class="control-label"
          >Name <span class="text-danger">*</span></label
        >
        <div class="row m-b-15">
          <div class="col-md-12">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              formControlName="Name"
              required
            />
          </div>
        </div>
        <label class="control-label"
        >Address <span class="text-danger">*</span></label
      >
      <div class="row m-b-15">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            formControlName="Address"
            required
          />
        </div>
      </div>
        <label class="control-label"
          >Email <span class="text-danger">*</span></label
        >
        <div class="row m-b-15">
          <div class="col-md-12">
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              formControlName="Email"
              required
            />
          </div>
        </div>
       
        <label class="control-label"
          >Phone Number <span class="text-danger">*</span></label
        >
        <div class="row m-b-15">
          <div class="col-md-12">
            <input
              type="number"
              class="form-control"
              placeholder="Phone-Number"
              formControlName="Phone"
              required
            />
          </div>
        </div>
        <label class="control-label"
          >Gender <span class="text-danger">*</span></label
        >
        <div class="row m-b-15">
          <div class="col-md-12">
            <label>
              <input
                type="radio"
                formControlName="Gender"
                value="Female"
                required
              />
              Female
            </label>
            <label>
              <input
                type="radio"
                formControlName="Gender"
                value="Male"
                required
              />
              Male
            </label>
          </div>
        </div>

        <label class="control-label"
          >Password <span class="text-danger">*</span></label
        >
        <div class="row m-b-15">
          <div class="col-md-12">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="Password"
              required
            />
          </div>
        </div>
        <label class="control-label"
          >Confirm Password <span class="text-danger">*</span></label
        >
        <div class="row m-b-15">
          <div class="col-md-12">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              formControlName="ConfirmPassword"
              required
            />
          </div>
        </div>
        <!-- <div class="checkbox checkbox-css m-b-30">
          <div class="checkbox checkbox-css m-b-30">
            <input type="checkbox" id="agreement_checkbox" value="" />
            <label for="agreement_checkbox">
              By clicking Sign Up, you agree to our
              <a href="">Terms</a> and that you have read our
              <a href="">Data Policy</a>, including our
              <a href="">Cookie Use</a>.
            </label>
</div>
</div> -->
        <div class="register-buttons">
          <button type="submit" class="btn btn-primary btn-block btn-lg">
            <!-- [disabled]="registerForm.invalid" -->
            Sign Up
          </button>
        </div>
        <div class="m-t-30 m-b-30 p-b-30">
          Already a member? Click <a routerLink="/login-page">here</a> to login.
        </div>
        <hr />
        <p class="text-center mb-0">
          &copy;I'MARS <br />
          Make a booking
        </p>
      </form>
    </div>
  </div>
</div>
